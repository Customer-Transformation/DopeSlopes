<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Your Unity WebGL App</title>
    <!-- Mobile Fullscreen Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <style>
      /* Ensure the page and Unity container use the full viewport */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      #unityContainer {
        width: 100%;
        height: 100%;
        background: #000; /* Fallback background color */
      }
      /* Style for the fullscreen button */
      #fullscreenButton {
        position: absolute;
        z-index: 1000;
        top: 10px;
        right: 10px;
        padding: 10px 15px;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Unity container -->
    <div id="unityContainer"></div>
    <!-- Fullscreen Button -->
    <button id="fullscreenButton">Enter Fullscreen</button>

    <!-- Unity Loader Script -->
    <script src="Build/DopeSlopes.loader.js"></script>
    <script>
      // Initialize Unity Instance using the Unity loader.
      // Adjust the parameters below to match your build configuration.
      var unityInstance = null;
      createUnityInstance(document.querySelector("#unityContainer"), {
        dataUrl: "Build/DopeSlopes.data",
        frameworkUrl: "Build/DopeSlopes.framework.js",
        codeUrl: "Build/DopeSlopes.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "YourCompany",
        productName: "YourProduct",
        productVersion: "1.0"
      }).then(function (instance) {
        unityInstance = instance;
      }).catch(function (message) {
        alert(message);
      });

      // Fullscreen request function that handles cross-browser differences.
      function launchFullscreen(element) {
        if (element.requestFullscreen) {
          element.requestFullscreen();
        } else if (element.webkitRequestFullscreen) {
          // Safari (and some older mobile browsers)
          element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) {
          // IE/Edge
          element.msRequestFullscreen();
        }
      }

      // Attach a click event listener to the fullscreen button.
      document.getElementById("fullscreenButton").addEventListener("click", function () {
        // For a full-page fullscreen, you can request fullscreen on the documentElement.
        launchFullscreen(document.documentElement);
      });
    </script>
  </body>
</html>
